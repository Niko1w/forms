<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <form action="#" class="form">
        <label>
            Enter your email
            <input type="text" required>
        </label>
        
        <label>
            Enter your password
            <input type="text" required>
        </label>

        <label for="city">Check your city</label>
        <select name="cityName" id="city">
            <option value="default"> Default</option>
            <option value="london"> London</option>
            <option value="washington"> Washington</option>
            <option value="madrid"> Madrid</option>
        </select>

        <label>
            Enter your zipcode
            <input type="number" min="0" max="99999" required disabled>
        </label>

        <label for="agree">I know that im doing</label>
        <input name="agreeName" id="agree" checked type="checkbox">

        <label for="textarea">Enter your description</label>
        <textarea name="textareaName" rows=3 id="textarea" ></textarea>

        <label for="radio"> Dradio (can check only one)</label>
        
        <input type="radio" name="radio" value="radio1">
        <input type="radio" name="radio" value="radio2">
        <input type="radio" name="radio" value="radio3">


        <button type="submit">Submit</button>
        <button type="reset">Reset form</button>


    </form>
</body>

</html>
